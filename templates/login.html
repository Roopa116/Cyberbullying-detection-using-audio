<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VoiceShield</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .flash-messages p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>VoiceShield - Login</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="text-white me-3">Home</a>
            <a href="{{ url_for('register') }}" class="text-white">Register</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="text-center">Login to Your Account</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages mt-3">
                        {% for message in messages %}
                            <p class="text-danger text-center">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </main>

    <footer class="text-center bg-light p-3 mt-4">
        <p>&copy; 2025 VoiceShield. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
